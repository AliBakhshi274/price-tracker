<script src="../../static/js/plugins/chartjs.min.js"></script>
<script>
    var ctx1 = document.getElementById("chart-line").getContext("2d");

    var gradientStroke1 = ctx1.createLinearGradient(0, 230, 0, 50);

    gradientStroke1.addColorStop(1, 'rgba(94, 114, 228, 0.2)');
    gradientStroke1.addColorStop(0.2, 'rgba(94, 114, 228, 0.0)');
    gradientStroke1.addColorStop(0, 'rgba(94, 114, 228, 0)');
    new Chart(ctx1, {
        type: "line",
        data: {
            labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
            datasets: [{
                label: "Mobile apps",
                tension: 0.4,
                borderWidth: 0,
                pointRadius: 0,
                borderColor: "#5e72e4",
                backgroundColor: gradientStroke1,
                borderWidth: 3,
                fill: true,
                data: [50, 40, 300, 220, 500, 250, 400, 230, 500],
                maxBarThickness: 6

            }],
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false,
                }
            },
            interaction: {
                intersect: false,
                mode: 'index',
            },
            scales: {
                y: {
                    grid: {
                        drawBorder: false,

                        drawOnChartArea: true,
                        drawTicks: false,
                        borderDash: [5, 5]
                    },
                    ticks: {
                        display: true,
                        padding: 10,
                        color: '#fbfbfb',
                        font: {

                            style: 'normal',
                            lineHeight: 2
                        },
                    }
                },
                x: {

                        drawBorder: false,
                        display: false,
                        drawOnChartArea: false,

                    },

                        },
                    }
                },
            },
        },
    });
</script>

<!-- Billboard Carousel -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const items = document.querySelectorAll('.carousel-item');
        let currentIndex = 0;
        const totalItems = items.length;
        let interval;

        function showNext() {
            // محتوای فعلی را غیرفعال کن
            items[currentIndex].classList.remove('active');
            items[currentIndex].classList.add('prev');

            // محتوای بعدی را محاسبه کن
            currentIndex = (currentIndex + 1) % totalItems;

            // محتوای بعدی را فعال کن
            items[currentIndex].classList.remove('prev');
            items[currentIndex].classList.add('active');
        }

        function startCarousel() {
            interval = setInterval(showNext, 3000);
        }

        // شروع کاروسل
        startCarousel();

        // توقف کاروسل هنگام hover (اختیاری)
        document.querySelector('.carousel-inner').addEventListener('mouseenter', () => {
            clearInterval(interval);
        });

        document.querySelector('.carousel-inner').addEventListener('mouseleave', () => {
            startCarousel();
        });
    });
</script>
