<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
    <body>

        <form method="POST">
            {{ form.hidden_tag() }}
            <div>
                {{ form.email.label }} {{ form.email() }}
            </div>
            <div>
                {{ form.password.label }} {{ form.password() }}
            </div>
            <button type="submit">{{ form.submit.label }}</button>
        </form>

    </body>
</html>
